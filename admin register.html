<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Signup Account</title>
    <link rel="icon" type="image/x-icon" href="images/padlock.jpg">
    <div class="navbar">
        <a href="index.html">Homepage</a>
    </div>
    <link rel="stylesheet" href="adminregister.css">
    <script src="admin register.js"></script>
</head>
<body>
    <h1 style="color:junglegreen; font-family:verdana; text-align:center;">Create an account as Admin!</h1>
    <form>
        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName" placeholder="Firstname"><br>
        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName" placeholder="Lastname"><br>
        <label for="email">Email address</label><br>
        <input type="email" id="email" pattern=".+@gmail.com" placeholder="Email address" maxlength="30"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="password"><br>
        <label for="confirmPassword">Confirm password</label><br>
        <input type="password" id="confirmPassword" placeholder="Confirm password"><br><br>
        <p id="message"></p>
        <input type="button" onclick="checkPassword()" value="SUBMIT">
        <p id="message" style="text-align: center; width: 200px; height: 20px; line-height: 20px; margin: auto;"></p>
    </form>
    <script src="admin register.js"></script>

</body>
</html>
